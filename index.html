<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffAh Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            font-size: 32px; /* تكبير حجم الشعار */
            font-weight: bold;
            color: #5a2d82;
            margin-bottom: 5px; /* تقليل المسافة أسفل الشعار */
        }
        .subtitle {
            color: #555;
            font-size: 16px; /* تكبير النص الفرعي */
            margin-bottom: 25px; /* زيادة المسافة أسفل النص */
        }
        form {
            text-align: left;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px; /* زيادة التباعد داخل الحقول */
            margin-bottom: 20px; /* زيادة المسافة بين الحقول */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px; /* تكبير النص داخل الحقول */
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input {
            margin-right: 10px;
        }
        .checkbox-container label {
            font-size: 13px;
        }
        a {
            color: #0078d7;
            font-size: 13px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            width: 48%;
            padding: 12px; /* زيادة ارتفاع الأزرار */
            border: none;
            border-radius: 5px;
            font-size: 16px; /* تكبير النص داخل الأزرار */
            cursor: pointer;
        }
        .btn-login {
            background-color: #0078d7;
            color: white;
        }
        .btn-register {
            background-color: #ccc;
            color: black;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">اوف اح للتوصيل السريع</div>
        <div class="logo">زياد بيمسي</div>
        <div class="subtitle">Please enter your data</div>
        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">

            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your full name">

            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="address">Delivery Address</label>
            <input type="text" id="address" placeholder="Enter your delivery address">

            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <div class="checkbox-container">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to all terms and conditions apply</label>
            </div>
            <a href="#">Read terms and conditions</a>

            <div class="buttons">
                <button type="button" class="btn-login">Login</button>
                <button type="button" class="btn-register">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
